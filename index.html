<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="calc-buttons">
        <div class="row">
            <button class="clear half non-symbol"><p class="digit">C</p></button>
            <button class="backspace quarter non-symbol"><p class="digit">&#8592</p></button>
            <button class="divide quarter symbol"><p class="digit">&#247</p></button>
        </div>
        <div class="row">
            <button class="seven quarter non-symbol"><p class="digit">7</p></button>
            <button class="eight quarter non-symbol"><p class="digit">8</p></button>
            <button class="nine quarter non-symbol"><p class="digit">9</p></button>
            <button class="times quarter symbol"><p class="digit">&#215</p></button>
        </div>
        <div class="row">
            <button class="four quarter non-symbol"><p class="digit">4</p></button>
            <button class="five quarter non-symbol"><p class="digit">5</p></button>
            <button class="six quarter non-symbol"><p class="digit">6</p></button>
            <button class="minus quarter symbol"><p class="digit">&#8722</p></button>
        </div>
        <div class="row">
            <button class="seven quarter non-symbol"><p class="digit">1</p></button>
            <button class="eight quarter non-symbol"><p class="digit">2</p></button>
            <button class="nine quarter non-symbol"><p class="digit">3</p></button>
            <button class="plus quarter symbol"><p class="digit">&#43</p></button>
        </div>
        <div class="row">
            <button class="zero three-quarters non-symbol"><p class="digit">0</p></button>
            <button class="equals quarter symbol"><p class="digit">&#61</p></button>
        </div>
    </div>
    </div>
</body>
</html>
